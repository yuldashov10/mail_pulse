{% extends "base.html" %}
{% block content %}
  <div class="container my-4">
    <h1 class="text-center mb-4">{{ message.subject }}</h1>
    <div class="card shadow-sm p-4">
      <p>{{ message.body|linebreaks }}</p>
    </div>
    <div class="d-flex justify-content-center gap-2 mt-4">
      {% if message.owner == user %}
        <a href="{% url 'mailings:message_update' message.pk %}"
           class="btn btn-warning"
           style="transition: background-color 0.3s"
           onmouseover="this.style.backgroundColor='#e0a800'"
           onmouseout="this.style.backgroundColor=''">Редактировать</a>
      {% endif %}
      <a href="{% url 'mailings:message_list' %}"
         class="btn btn-secondary"
         style="transition: background-color 0.3s"
         onmouseover="this.style.backgroundColor='#5a6268'"
         onmouseout="this.style.backgroundColor=''">Назад</a>
    </div>
  </div>
{% endblock %}
