{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center min-vh-60">
    <div class="col-md-6 col-lg-4 p-4 bg-white rounded"
         style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)">
      <h1 class="text-center mb-4">Письмо отправлено</h1>
      <p class="text-center">Мы отправили Вам письмо с инструкциями по сбросу пароля. Проверьте свою почту.</p>
      <div class="d-grid mb-3">
        <a href="{% url 'users:login' %}"
           class="btn btn-secondary"
           style="transition: background-color 0.3s"
           onmouseover="this.style.backgroundColor='#5a6268'"
           onmouseout="this.style.backgroundColor=''">Вернуться к входу</a>
      </div>
    </div>
  </div>
{% endblock %}
