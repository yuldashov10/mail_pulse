{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center min-vh-60">
    <div class="col-md-6 col-lg-4 p-4 bg-white rounded"
         style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)">
      <h1 class="text-center mb-4">Пароль успешно изменён</h1>
      <p class="text-center">Ваш пароль был обновлён. Теперь вы можете войти с новым паролем.</p>
      <div class="d-grid mb-3">
        <a href="{% url 'users:login' %}"
           class="btn btn-primary"
           style="transition: background-color 0.3s"
           onmouseover="this.style.backgroundColor='#0056b3'"
           onmouseout="this.style.backgroundColor=''">Войти</a>
      </div>
    </div>
  </div>
{% endblock %}
